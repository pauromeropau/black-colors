<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.11.0/d3.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>black&color</title>
  </head>
  <body>
    <div id="home">
      <h1>black&<a>color.</a></h1>
      <div id="start-home"><button id="start-button">Start</button></div>
    </div>
    <div style="display:none" id="game-board">
      <section id="abort">
      <div><button id="abort-button"> &lt;&lt;Back</button></div>
      <section id="counter">
        <span id="counterText"><p>Moves left</p></span><span id="counterNum"></span>
      </section> 
    </section>
      <div id="game-board-grid">
        <section id="grids"></section>
        <section id="stop-buttons">
          <div>
            <button id="random-button"><a>Random</a></button>
          </div>
          <div><button id="reset-button">Reset</button></div>
        </section>
        <script type="text/javascript" src="./main.js"></script>
      </div>
      <div style="display:none" id="game-over">Game Over</div>
      <div style="display:none" id="next-level">Next level</div>
    </div>
  </body>
</html>
